<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Senior Staff / CMD</title>
<style>
    body { 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
        margin: 0;
        background-image: url('https://d1ldvf68ux039x.cloudfront.net/thumbs/photos/2212/7542749/500h_q95.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
    
    /* --- MODIFIED: New styles for the dark, transparent box --- */
    #content-box { 
        width: 80%;
        max-width: 900px; 
        height: 85%;
        background-color: rgba(25, 25, 25, 0.8); /* Dark semi-transparent background */
        box-shadow: 0 8px 30px rgba(0,0,0,0.3); 
        border-radius: 8px;
        padding: 30px;
        box-sizing: border-box;
        overflow-y: auto;
        color: white; /* Make all text inside white */
        border: 1px solid rgba(255, 255, 255, 0.1); /* Optional: subtle border */
    }
    /* --- END OF MODIFIED SECTION --- */

    #takeaways-content {
        font-size: 1.3em;
        line-height: 1.5;
    }

    #takeaways-content p, #takeaways-content li {
        padding: 5px 0;
    }

    /* --- MODIFIED: Floating edit button, similar to the old agenda design --- */
    #edit-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 50%;
        font-size: 24px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        z-index: 100;
        text-decoration: none;
    }
</style>
</head>
<body>

<!-- The content box -->
<div id="content-box">
    <div id="takeaways-content"></div>
</div>

<!-- The floating edit button, outside the content box -->
<a id="edit-btn" href="edit-takeaways.html" title="Edit Takeaways">&#9881;</a>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script>
    // --- Your "Senior Staff Slide" Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyBPPv_iOY2kt_Hvc0TluhMBUmGDwuK0GfA",
      authDomain: "sad-cub-seniorstaffslide.firebaseapp.com",
      databaseURL: "https://sad-cub-seniorstaffslide-default-rtdb.firebaseio.com",
      projectId: "sad-cub-seniorstaffslide",
      storageBucket: "sad-cub-seniorstaffslide.firebasestorage.app",
      messagingSenderId: "815161185017",
      appId: "1:815161185017:web:00d7243ec97188149b4828",
      measurementId: "G-YMW79JFN91"
    };

    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const database = firebase.database();

    document.addEventListener('DOMContentLoaded', function() {
        const takeawaysContentDiv = document.getElementById('takeaways-content');
        const takeawaysRef = database.ref('takeawaysContent');

        takeawaysRef.on('value', (snapshot) => {
            const takeawaysHtml = snapshot.val();
            if (takeawaysHtml) {
                takeawaysContentDiv.innerHTML = takeawaysHtml;
            } else {
                takeawaysContentDiv.innerHTML = '';
            }
        });
    });
</script>

</body>
</html>
