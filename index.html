<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Senior Staff / CMD</title>
<style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-image: url('https://d1ldvf68ux039x.cloudfront.net/thumbs/photos/2212/7542749/500h_q95.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; }
    #slide-container { width: 75%; max-width: 950px; height: 80%; background-color: white; box-shadow: 0 5px 15px rgba(0,0,0,0.2); display: flex; flex-direction: column; border: 3px solid #000000; }
    #slide-header { background-color: #003b56; color: white; padding: 10px 20px; text-align: center; }
    #slide-header h1 { margin: 0; font-size: 2.2em; font-weight: 500; }
    #slide-main { flex-grow: 1; padding: 30px; font-size: 1.2em; display: flex; flex-direction: column; overflow-y: auto; line-height: 1.4; }
    #takeaways-content { list-style-type: none; padding-left: 0; margin: 0; }
    #takeaways-content p, #takeaways-content li { padding: 4px 0; }
    #slide-footer { height: 8px; background-color: #003b56; }
    #edit-btn { position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px; background-color: #007bff; color: white; border: none; border-radius: 50%; font-size: 24px; cursor: pointer; display: flex; justify-content: center; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 100; }
</style>
</head>
<body>

<div id="slide-container">
    <div id="slide-header">
        <h1>Senior Staff / CMD</h1>
    </div>
    <div id="slide-main">
        <div id="takeaways-content"></div>
    </div>
    <div id="slide-footer"></div>
</div>

<a id="edit-btn" href="edit.html" title="Edit Takeaways">&#9881;</a>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script>
    // --- YOUR CORRECTLY FORMATTED FIREBASE CONFIG ---
    const firebaseConfig = {
      apiKey: "AIzaSyBPPv_iOY2kt_Hvc0TluhMBUmGDwuK0GfA",
      authDomain: "sad-cub-seniorstaffslide.firebaseapp.com",
      databaseURL: "https://sad-cub-seniorstaffslide-default-rtdb.firebaseio.com",
      projectId: "sad-cub-seniorstaffslide",
      storageBucket: "sad-cub-seniorstaffslide.appspot.com",
      messagingSenderId: "815161185017",
      appId: "1:815161185017:web:00d7243ec97188149b4828",
      measurementId: "G-YMW79JFN91"
    };

    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const database = firebase.database();

    document.addEventListener('DOMContentLoaded', function() {
        const takeawaysDiv = document.getElementById('takeaways-content');
        const takeawaysRef = database.ref('takeawaysContent');

        takeawaysRef.on('value', (snapshot) => {
            const takeawaysHtml = snapshot.val();
            if (takeawaysHtml) {
                takeawaysDiv.innerHTML = takeawaysHtml;
            } else {
                takeawaysDiv.innerHTML = '';
            }
        });
    });
</script>

</body>
</html>
