<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Senior Staff / CMD</title>
<style>
    /* A neutral background to make the white box stand out */
    body { 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
        margin: 0;
        background-color: #e9e9e9;
    }
    
    /* This is the main white box */
    #content-box { 
        width: 90%;
        max-width: 800px; 
        height: 90%;
        background-color: white; 
        box-shadow: 0 4px 15px rgba(0,0,0,0.15); 
        border-radius: 8px;
        padding: 25px;
        box-sizing: border-box;
        overflow-y: auto;
        position: relative;
    }

    /* The content area where text from Firebase will go */
    #takeaways-content {
        font-size: 1.2em;
        line-height: 1.4;
    }

    #takeaways-content p, #takeaways-content li {
        padding: 4px 0;
    }

    /* The edit icon */
    #edit-icon {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 24px;
        color: #aaa;
        text-decoration: none;
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
    }

    #content-box:hover #edit-icon {
        opacity: 1;
    }
</style>
</head>
<body>

<div id="content-box">
    <!-- Renamed this div for clarity, but it's not essential -->
    <div id="takeaways-content"></div>
    
    <!-- This link now correctly points to your existing edit page -->
    <a id="edit-icon" href="edit-takeaways.html" title="Edit Takeaways">&#9881;</a>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script>
    // --- Your "Senior Staff Slide" Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyBPPv_iOY2kt_Hvc0TluhMBUmGDwuK0GfA",
      authDomain: "sad-cub-seniorstaffslide.firebaseapp.com",
      databaseURL: "https://sad-cub-seniorstaffslide-default-rtdb.firebaseio.com",
      projectId: "sad-cub-seniorstaffslide",
      storageBucket: "sad-cub-seniorstaffslide.firebasestorage.app",
      messagingSenderId: "815161185017",
      appId: "1:815161185017:web:00d7243ec97188149b4828",
      measurementId: "G-YMW79JFN91"
    };

    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const database = firebase.database();

    document.addEventListener('DOMContentLoaded', function() {
        const takeawaysContentDiv = document.getElementById('takeaways-content');
        const takeawaysRef = database.ref('takeawaysContent');

        takeawaysRef.on('value', (snapshot) => {
            const takeawaysHtml = snapshot.val();
            if (takeawaysHtml) {
                takeawaysContentDiv.innerHTML = takeawaysHtml;
            } else {
                takeawaysContentDiv.innerHTML = '';
            }
        });
    });
</script>

</body>
</html>
