<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Senior Staff Takeaways</title>
<style>
    /* 1. New Background Color */
    body { 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
        margin: 0;
        background-color: #444444; 
    }
    
    /* This new wrapper controls the overall size, border, and shadow */
    #component-wrapper {
        width: 70%;
        max-width: 800px;
        height: 75%;
        display: flex;
        flex-direction: column;
        box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        border: 3px solid #000000;
        border-radius: 8px;
    }

    /* 2. The New Title Bar */
    #title-bar {
        background-color: #003b56;
        color: white;
        text-align: center;
        padding: 10px;
        font-size: 1.5em;
        font-weight: bold;
        border-bottom: 3px solid #000000; /* Separator line */
    }

    /* 3. The White Content Box */
    #content-box { 
        flex-grow: 1; /* Makes it fill the remaining space */
        background-color: white; 
        padding: 25px;
        box-sizing: border-box;
        overflow-y: auto;
        position: relative;
    }

    #takeaways-content {
        font-size: 1.2em;
        line-height: 1.4;
    }

    #takeaways-content p, #takeaways-content li {
        padding: 4px 0;
    }

    #edit-icon {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 24px;
        color: #aaa;
        text-decoration: none;
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
    }

    #content-box:hover #edit-icon {
        opacity: 1;
    }
</style>
</head>
<body>

<!-- The new wrapper contains both the title and content -->
<div id="component-wrapper">
    <div id="title-bar">
        Senior Staff / CMD
    </div>
    <div id="content-box">
        <div id="takeaways-content"></div>
        <a id="edit-icon" href="edit-takeaways.html" title="Edit Takeaways">&#9881;</a>
    </div>
</div>


<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script>
    // --- Your "Senior Staff Slide" Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyBPPv_iOY2kt_Hvc0TluhMBUmGDwuK0GfA",
      authDomain: "sad-cub-seniorstaffslide.firebaseapp.com",
      databaseURL: "https://sad-cub-seniorstaffslide-default-rtdb.firebaseio.com",
      projectId: "sad-cub-seniorstaffslide",
      storageBucket: "sad-cub-seniorstaffslide.firebasestorage.app",
      messagingSenderId: "815161185017",
      appId: "1:815161185017:web:00d7243ec97188149b4828",
      measurementId: "G-YMW79JFN91"
    };

    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const database = firebase.database();

    document.addEventListener('DOMContentLoaded', function() {
        const takeawaysContentDiv = document.getElementById('takeaways-content');
        const takeawaysRef = database.ref('takeawaysContent');

        takeawaysRef.on('value', (snapshot) => {
            const takeawaysHtml = snapshot.val();
            if (takeawaysHtml) {
                takeawaysContentDiv.innerHTML = takeawaysHtml;
            } else {
                takeawaysContentDiv.innerHTML = '';
            }
        });
    });
</script>

</body>
</html>
